<!doctype html>

<html lang="en">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="images/favicon.jpg"
      
<head>
  <meta charset="utf-8">

  <title>Ben Rippley</title>
  <meta name="description" content="placeholder">
  <meta name="Ben Rippley" content="placeholder">
	
  <script type="text/javascript" src="/js/brython/brython.js">
  	from browser import document, window

	moving = document["rot15"]
	x = 0
	dx = 3
	run = None

	def change(event):
	    global run
	    if run is None:
		# start animation
		animloop(1)
	    else:
		# stop animation
		window.cancelAnimationFrame(run)
		run = None

	document["button15"].bind("click", change)

	def render():
	    global x, dx
	    moving.style.transform = "translate({}px,0)".format(x)
	    x += dx
	    if x > document["zone15"].offsetWidth-moving.offsetWidth:
		dx = -dx
		moving.html = "◄" # left triangle
	    elif x <= 0:
		dx = -dx
		moving.html = "►" # right triangle

	def animloop(t):
	    global run
	    run = window.requestAnimationFrame(animloop)
	    render()
	  
	 change()
  </script>
	
</head>

<body onload="brython()">
	<h1 class="title" align="center">Ben Rippley</h1>	
</body>
</html>
